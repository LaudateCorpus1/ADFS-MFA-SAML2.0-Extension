<noscript>
    <div id="noscript" class="groupMargin">
        <p>%NoJavascript%</p>
    </div>
</noscript>
<div id="intro" class="groupMargin">
    <p>%OneMomentPlease%</p>
</div>
<div id="loginArea">
    <form method="post" name="loginform" id="loginForm" action="%FormUrl%">
        <input id="AuthMethod" type="hidden" name="AuthMethod" value="%AuthMethod%" />
        <input id="Context" type="hidden" name="Context" value="%Context%" />
        <input id="request" type="hidden" name="SAMLRequest" value="%SAMLRequest%" />
    </form>
</div>
<script type="text/javascript">
    setTimeout(function () {
        document.forms[0].submit();
    }, 0);
</script>
